<html>

<head>
  <link rel="stylesheet" href="stylenotes.css">
  <title> Notes</title>
  <script src="notes.js"></script>
</head>

<body>
  <div class="navbar">
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="notes.html">Notes</a>
  </div>
  <div class="container">
    <div class="form-box">
      <h1> Notes </h1>
      <form id="notesForm">
        <div class="title">
          <label>Title</label>
          <br />
          <input type="text" class="input" placeholder="Enter title..." id="title">
        </div>
        <div class="inputform">
          <div class="label">
            <label>Content</label>
          </div>
          <div class="content">
            <textarea form="notesForm" id="notes" maxlength="700" rows="15" cols="60" placeholder="Enter Content...">
                  </textarea>

          </div>

        </div> <br>
        <div class="btn-field">
          <button type="submit"> submit</button>
        </div>
      </form>
    </div>

  </div>
  <div id="notes-list"></div>
</body>

</html>
